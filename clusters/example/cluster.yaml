# Development Cluster Configuration
cluster:
  name: 'example-cluster'
  environment: development

firewall:
  type: checkpoint

  # Standalone firewall configuration for example
  # https://registry.terraform.io/providers/PaloAltoNetworks/panos/latest/docs/guides/location
  standalone:
    ngfw_device: 'localhost.localdomain'
    vsys_name: 'vsys1'

  auto_commit:
    enabled: true
    commit_description: 'Auto-committed by Terraform GitOps for example-cluster'
    commit_admins: []

# Rule positioning - add rules at the last for development
position:
  where: last
