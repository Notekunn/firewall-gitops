# GitLab CI Pipeline for Firewall GitOps
# This pipeline validates, plans, and applies firewall configurations

variables:
  TERRAFORM_VERSION: '1.6.0'
  TF_ROOT: '${CI_PROJECT_DIR}/terraform'
  GITLAB_API_URL: '${CI_API_V4_URL}'
  GITLAB_PROJECT_ID: '${CI_PROJECT_ID}'
  GITLAB_USERNAME: 'gitlab-ci-token'
  GITLAB_PASSWORD: '${CI_JOB_TOKEN}'
  # PAN-OS Provider Variables
  PANOS_HOSTNAME: '${PANOS_HOSTNAME}'
  PANOS_USERNAME: '${PANOS_USERNAME}'
  PANOS_PASSWORD: '${PANOS_PASSWORD}'
  PANOS_API_KEY: '${PANOS_API_KEY}'
  PANOS_PROTOCOL: '${PANOS_PROTOCOL:-https}'
  PANOS_PORT: '${PANOS_PORT:-443}'
  PANOS_TIMEOUT: '${PANOS_TIMEOUT:-10}'
  PANOS_SKIP_VERIFY_CERTIFICATE: '${PANOS_SKIP_VERIFY_CERTIFICATE:-true}'

# Cache Terraform plugins and modules per cluster
cache:
  key: '${CI_COMMIT_REF_SLUG}-${CLUSTER_NAME}'
  paths:
    - ${TF_ROOT}/.terraform
    - ${TF_ROOT}/.terraform.lock.hcl

stages:
  - validate
  - plan
  - apply
  - cleanup

# Base job template
.terraform_base:
  image:
    name: hashicorp/terraform:$TERRAFORM_VERSION
    entrypoint: ['']
  before_script:
    - ./scripts/deploy.sh -c $CLUSTER_NAME -a init

# YAML Validation
validate_yaml:
  stage: validate
  image: python:3.11-alpine
  before_script:
    - pip install -r requirements.txt
  script:
    - |
      echo "Validating YAML configurations..."
      echo "Using JSON schemas from schemas/ directory"
      python3 scripts/validate_yaml.py
  artifacts:
    reports:
      junit: validation-results.xml
    when: always
    expire_in: 1 week
  rules:
    - changes:
        - clusters/**/*.yaml
        - clusters/**/*.yml
        - schemas/*.json
        - scripts/validate_yaml.py

# Terraform Format Check
terraform_fmt:
  extends: .terraform_base
  stage: validate
  script:
    - ./scripts/deploy.sh -c $CLUSTER_NAME -a fmt
  rules:
    - changes:
        - terraform/**/*.tf
        - modules/**/*.tf

# Terraform Validation
terraform_validate:
  extends: .terraform_base
  stage: validate
  script:
    - ./scripts/deploy.sh -c $CLUSTER_NAME -a validate
  rules:
    - changes:
        - terraform/**/*.tf
        - modules/**/*.tf
        - clusters/**/*.yaml
        - clusters/**/*.yml

# Security Scan
security_scan:
  stage: validate
  image:
    name: bridgecrew/checkov:latest
    entrypoint: ['']
  script:
    - |
      echo "Running security scan on Terraform configurations..."
      checkov -d terraform/ --framework terraform --output cli --quiet
      checkov -d modules/ --framework terraform --output cli --quiet
  allow_failure: true
  rules:
    - changes:
        - terraform/**/*.tf
        - modules/**/*.tf

.plan_template: &plan_template
  extends: .terraform_base
  stage: plan
  script:
    - ./scripts/deploy.sh -c $CLUSTER_NAME -a plan
  artifacts:
    name: 'terraform-plan-$CLUSTER_NAME'
    paths:
      - ${TF_ROOT}/plan-*.tfplan
      - ${TF_ROOT}/plan-*.json
    expire_in: 1 week
    reports:
      terraform: ${TF_ROOT}/plan-*.json
  rules:
    - changes:
        - clusters/$CLUSTER_NAME/**/*.yaml
        - clusters/$CLUSTER_NAME/**/*.yml
        - terraform/**/*.tf
        - modules/**/*.tf

# Dynamic plan jobs will be created for each changed cluster
plan_example:
  <<: *plan_template
  variables:
    CLUSTER_NAME: 'example'
  rules:
    - if: '$CHANGED_CLUSTERS =~ /example/'
    - changes:
        - clusters/example/**/*.yaml
        - clusters/example/**/*.yml
        - terraform/**/*.tf
        - modules/**/*.tf

plan_production:
  <<: *plan_template
  variables:
    CLUSTER_NAME: 'production'
  rules:
    - if: '$CHANGED_CLUSTERS =~ /production/'
    - changes:
        - clusters/production/**/*.yaml
        - clusters/production/**/*.yml
        - terraform/**/*.tf
        - modules/**/*.tf

plan_development:
  <<: *plan_template
  variables:
    CLUSTER_NAME: 'development'
  rules:
    - if: '$CHANGED_CLUSTERS =~ /development/'
    - changes:
        - clusters/development/**/*.yaml
        - clusters/development/**/*.yml
        - terraform/**/*.tf
        - modules/**/*.tf

# Manual approval for production deployments
approve_production:
  stage: plan
  image: alpine:latest
  script:
    - echo "Production deployment requires manual approval"
  when: manual
  allow_failure: false
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CHANGED_CLUSTERS =~ /production/'

# Terraform Apply
.apply_template: &apply_template
  extends: .terraform_base
  stage: apply
  script:
    - |
      if [ -n "$CLUSTER_NAME" ]; then
        echo "Applying changes for cluster: $CLUSTER_NAME"
        terraform apply -auto-approve "plan-$CLUSTER_NAME.tfplan"
        
        # Output summary
        echo "=== Deployment Summary ==="
        terraform output -json configuration_summary | jq -r '.'
      else
        echo "No cluster specified for apply"
        exit 1
      fi
  artifacts:
    name: 'terraform-apply-$CLUSTER_NAME'
    paths:
      - ${TF_ROOT}/terraform.tfstate
    expire_in: 1 month

apply_example:
  <<: *apply_template
  variables:
    CLUSTER_NAME: 'example'
  dependencies:
    - plan_example
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CHANGED_CLUSTERS =~ /example/'

apply_development:
  <<: *apply_template
  variables:
    CLUSTER_NAME: 'development'
  dependencies:
    - plan_development
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CHANGED_CLUSTERS =~ /development/'

apply_production:
  <<: *apply_template
  variables:
    CLUSTER_NAME: 'production'
  dependencies:
    - plan_production
    - approve_production
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CHANGED_CLUSTERS =~ /production/'
